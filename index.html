<!DOCTYPE html>
<html lang="en">

<head>
    <title>Algolia | User Search</title>
    <style>
        .search {
            text-align: center;
        }
        
        .search input {
            font-size: 20px;
            width: 300px;
        }
        
        .results {
            margin: auto;
            text-align: center;
        }
        
        .results ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="search">
        <h1>Search brands in real time</h1>
        <input type="text">
    </div>
    <div class="results">
        <ul id="brand"></ul>
    </div>

    <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script>
        var $input = $('input');
        var $brand = $('#brand');


        $(document).ready(function() {
            var client = algoliasearch('N637HXAMBS', 'e0f889ef9198d699ed7577646820ea12');
            var index = client.initIndex('records');

            $input.keyup(function() {
                index.search($input.val(), {
                    hitsPerPage: 10,
                    facets: '*'
                }, searchCallback);
            }).focus();
        });

        function searchCallback(err, content) {
            if (err) {
                console.error(err);
                return;
            }

            $brand.empty();

            for (var i = 0; i < content.hits.length; i++) {
                $brand.append('<li>' + content.hits[i].name + '</li>');
            }
        };
    </script>
</body>

</html>
