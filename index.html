<head>

    <meta name="description" content="Search tool on-the-go, lightweight, easy and of quick access. Whenever you want, wherever you want, in one click.">
    <meta name="keywords" content="search engine, algolia, instantsearch, js, mobile and desktop app, iPhone, Android, blackberry, jQuerymobile, ai">
    <meta name="robots" content="all">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- bootstrap & font awesome components -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="css/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="css/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="css/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="css/img/favicons/manifest.json">
    <link rel="mask-icon" href="css/img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!--<link rel="stylesheet" href="css/styles.css">-->

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/css/materialize.min.css">

</head>

<body>
    <div class="search">
        <h1>
            <div>
                <input type="text" id="search-input" placeholder="Search for brands" style="color:rgb(42, 95, 165); text-align:center; font-size: 75%;">
            </div>
        </h1>
    </div>
    <div class="results">
        <ul id="brand"></ul>
    </div>

    <footer id="footer">

        <ul class="nav-wrapper" style="text-align:center">
            <p><a href="#">Smart Media Search </a> &copy; 2018 - made with <i class="fa fa-coffee" style="color:brown"></i> &amp; <i class="fa fa-heart" style="color:pink"></i> by <a href="desireyavro.com">desireyavro</a>
                <br> Powered by <a href="https://www.algolia.com">Algolia</a> - Data from <a href="https://developer.bestbuy.com">Best Buy</a></p>
        </ul>

    </footer>

    <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script>
        var $input = $('input');
        var $brand = $('#brand');


        $(document).ready(function() {
            var client = algoliasearch('N637HXAMBS', 'e0f889ef9198d699ed7577646820ea12');
            var index = client.initIndex('records');

            $input.keyup(function() {
                index.search($input.val(), {
                    hitsPerPage: 10,
                    facets: '*'
                }, searchCallback);
            }).focus();
        });

        function searchCallback(err, content) {
            if (err) {
                console.error(err);
                return;
            }

            $brand.empty();

            for (var i = 0; i < content.hits.length; i++) {
                $brand.append('<li>' + content.hits[i].name + '<i> ' + content.hits[i].price + '$' + '</i>' + '</li>');
            }
        };
    </script>
</body>

</html>
